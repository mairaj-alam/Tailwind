<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>email_subscribe</title>
</head>
<body>
  <!-- Background Color -->
  <div class="bgColor flex justify-center items-center h-screen bg-zinc-700">
    <!-- Card -->
    <div class="cardBoard bg-zinc-800 p-2 mx-6 rounded-2xl">
      <!-- Flex Container -->
      <div class="flexContainer flex flex-col md:flex-row rounded-l-xl">
        <!-- Image -->
        <img class="object-cover h-80  rounded-xl md:h-64  md:rounded-l-xl md:rounded-r-none md:transform hover:scale-105 duration-200" src="Image/image.jpg" alt="image">
        <!-- Context -->
        <div class="flex flex-col p-6 md:p-12 ">
          <h1 class="text-white text-lg font-medium text-center md:text-left md:text-xl">Get diet and fitness tips in your inbox</h1>
          <p class="text-white max-w-xs my-4 text-xm leading-5 tracking-wide text-center md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
          <!-- Input & Button -->
          <div class="flex flex-col md:flex-row">
            <input class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-sm placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" type="email" placeholder="Enter your email address" required>
            <button class=" px-5 py-3 md:mx-3 rounded-md text-zinc-800 bg-lime-500  hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
