<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="h-full bg-slate-950">

    <!-- *********************Main div********************* -->
    <div
      class=" md:h-screen  flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8 overflow-hidden"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h1
          class="mt-10 text-blue-700 text-center text-2xl font-bold leading-9 tracking-tight "
        >
          Sign in your account
        </h1>
      </div>

      <!-- ********************* Form ********************* -->

      <div class="sm:w-full h-auto flex justify-center items-center md:w-4/5 md:mx-8 lg:w-2/5">
        <form class="w-full bg-white rounded-md text-xl my-7 mx-5 p-7 shadow-xl shadow-gray-600 " action="#" >
          <div class="content-center flex-col justify-start md:{w-100}  h-100  md:w-full">
            <div class="text-xl">
              <label for="">Email</label>
            </div>
            <div class="">
              <input
                class="w-full text-sm px-4 py-2 my-1 mx-2 "
                type="email"
                name=""
                id="email"
                placeholder="Eg: abcd12@gmail.com"
                required
                
              />
            </div>
            <div class="flex justify-end items-end text-blue-800 underline underline-offset- w-full text-sm">
              <a href="#">Forget Password</a>
            </div>
            <div class="">
              <label for="">Password</label>
            </div>
            <div class="">
              <input
              class="w-full text-sm px-4 py-2 my-1 mx-2"
                type="password"
                id="password"
                placeholder="enter password here..."
                minlength="6"
                maxlength="15"
                required
              />
            </div>
            <div class="btn flex justify-evenly w-full overflow-hidden ">
              <div class="bg-blue-500 my-1 mx-2 py-1 px-3 rounded-lg text-center hover:bg-slate-600 text-white shadow-teal-950 shadow-lg">
                <button type="submit">Submit</button>
              </div>
              <div class="bg-blue-500 my-1 mx-2 py-1 px-7 rounded-lg text-center hover:bg-slate-600 text-white shadow-teal-950 shadow-lg">
                <button type="reset">Rest</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
